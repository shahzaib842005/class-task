<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index Page Example</title>
  <style>
    /* Reset some default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body styling */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  color: #333;
  line-height: 1.6;
}

/* Header styling */
header {
  background-color: #4CAF50;
  color: white;
  text-align: center;
  padding: 20px 0;
}

/* Section content styling */
.content {
  padding: 20px;
  text-align: center;
}

button {
  background-color: #008CBA;
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 20px;
}

button:hover {
  background-color: #005f73;
}

/* Footer styling */
footer {
  text-align: center;
  padding: 10px;
  background-color: #333;
  color: white;
  position: fixed;
  bottom: 0;
  width: 100%;
}

  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Webpage</h1>
  </header>

  <section class="content">
    <p id="message">This is a simple index page.</p>
    <button onclick="changeText()">Click me to change text</button>
  </section>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

  <script>
    function changeText() {
  // Change the text content of the element with ID 'message'
  const messageElement = document.getElementById('message');
  messageElement.textContent = "You've clicked the button! Now the text has changed.";
}

  </script>
</body>
</html>
